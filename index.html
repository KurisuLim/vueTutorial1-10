<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorial</title>
        <link href="styles.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Data Binding</h1>
            <a v-bind:href="website">Kurisu Lim</a>
            <input type="text" v-bind:value="job">
            <p v-html="websiteTag"></p>
        </div>
        <div id="something">
            <h1>{{ name }}</h1>
            <span>Job: {{ job }}</span>
            <h2>{{ beg(250)}}</h2>
        </div>
        <div id="age">
            <h1>Events</h1>
            <button v-on:click="add(1)">Add a Year</button>
            <button v-on:click="subtract(1)">Subtract a Year</button>
            <button v-on:dblclick="add(10)">Add 10 Year</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 Year</button>
            <p>My age is {{age}}</p>
            <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
            <a v-on:click.prevent="click" href="kurisulim.io">Kurisu Lim</a>
        </div>
        <div id="keyboard-event">
            <h1>Keyboard Events</h1>
            <label>Name:</label>
            <!-- <input type="text" v-on:keyup="logName"/> -->
            <input type="text" v-model="name"/>
            <br/>
            <span>{{name}}</span>
            <br/>
            <label>Age:</label>
            <!-- <input type="text" v-on:keyup="logAge"> -->
            <input type="text" v-model="age"/>
            <br/>
            <span>{{age}}</span>
        </div>
        <div id="computed-properties">
            <h1>Computed Properties</h1>
            <button v-on:click="a++">Add to A</button>
            <button v-on:click="b++">Add to B</button>
            <p>A - {{ a }}</p>
            <p>B - {{ b }}</p>
            <p>Age + A = {{ addToA }}</p>
            <p>Age + B = {{ addToB }}</p>
        </div>
        <div id="dynamicCSS">
            <h1>Dynamic CSS</h1>
            <h2>Example 1</h2>
            <!-- <div v-on:click="available = !available" v-bind:class="{available: available}">
                <span>Ryu</span>
            </div> -->
            <h2>Example 2</h2>
            <button v-on:click="nearby = !nearby">Toggle nearby</button>
            <button v-on:click="available = !available">Toggle available</button>
            <div v-bind:class="compClasses">
                <span>Ryu</span>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
